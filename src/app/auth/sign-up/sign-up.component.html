<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">



    <h1>Register</h1>
    <hr>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" name="name" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="secondName">Second name</label>
        <input type="secondName" id="secondName" name="secondName" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" id="phone" name="phone" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="text" id="birthday" name="birthday" bsDatepicker ngModel [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" class="form-control">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="country" id="country" name="country" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="location" id="location" name="location" ngModel class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <a routerLink="/signIn"><button type="button" class="btn" routerLinkActive="active">Back</button></a>


    </form>
  </div>
</div>
