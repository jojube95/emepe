<div class="row">

  <div *ngIf="loading" class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    Loading
  </div>

  <div *ngIf="!loading" class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

    <h1>Perfil</h1>
    <hr>
    <form (ngSubmit)="onUpdate(f)" #f="ngForm">

      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" #email="ngModel" ngModel class="form-control" required email>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid || !f.dirty">Update email</button>

    </form>
  </div>
</div>
