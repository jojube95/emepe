<div class="row">
  <div class="col-xs-12">
    <input type="text" class="form-control" [(ngModel)]="filteredStatus">
    <hr>
    <div class="list-group">
      <app-restaurant-item
        *ngFor="let restaurant of restaurantList | filter:filteredStatus:'name'; let i = index"
        [restaurant]="restaurant"
        [index]="i"></app-restaurant-item>
    </div>
  </div>
</div>
